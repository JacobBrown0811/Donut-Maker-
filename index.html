<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Clicker Game</title>
    <link rel="stylesheet" href="/style.css">
    <img src="/images/ef356a97-9765-4a4d-bdd6-dbb80b718daa.webp" alt="Photo">
</head>
<body>
    <header>
        <button id="company-info-button">Company Info</button>
        <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">Original Cookie Clicker</a>
        <button id="developer-info-button">Developer Info</button>
        <div class="dropdown" id="company-info">
            <p>Donut maker corporation was established in 2023 by the army subgroup of WCCI</p>
        </div>
        <div class="modal" id="developer-info">
            <p>The Army Team started developing together today. They did a great job</p></div>
            <a href="https://github.com/JacobBrown0811/Personal-Profile" target="_blank">Portfolio</a>
            <a href="https://jacobbrown0811.github.io/" target="_blank">Github</a>
        
    </header>

    <main>
        <p>Donuts: <span id="donut-count">0</span></p>
        <button id="make-donuts">Make <span id="donut-multiplier">1</span>Donut(s)</button>
        <section>
            <h3>Auto Clickers</h3>
            <p>Amount: <span id="auto-clicker-count">0</span></p>
            <p>Amount: <span id="auto-clicker-cost">100</span></p>
            <button id="auto-clicker-button" disabled="true">Buy Auto Clicker</button>
        </section>
        <section>
            <h3>Multipliers</h3>
            <p>Amount: <span id="multiplier-count">0</span></p>
            <p>Price: <span id="multiplier-cost">10</span></p>
            <button id="multiplier-button" disabled="true">Buy Multiplier</button>
        </section>
        <button id="reset-button">RESET GAME</button>
    </main>
    <script src="/DonutMaker.js"></script>
    <script src="/app.js"></script>
    
</body>
</html>
